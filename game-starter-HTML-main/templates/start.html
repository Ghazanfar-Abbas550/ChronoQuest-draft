<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChronoQuest Start</title>
  <link rel="stylesheet" href="../static/css/start.css">
</head>
<body>
  <div id="start-app">
    <header>
      <img id="logo" class="logo" src="../static/img/chronoquest-logo.png" alt="ChronoQuest Logo">
    </header>

    <main class="center">
      <h2>Enter Your Name</h2>
      <input type="text" id="player-name-input" placeholder="Your name" aria-label="Player name">
      <button id="btnStart">Start Game</button>
      <p id="error-msg" class="error-msg" aria-live="polite"></p>
      <p style="margin-top:12px;">
        <button id="btnHowTo" class="help-btn">HOW TO PLAY</button>
      </p>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button id="modal-close" class="modal-close" aria-label="Close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="../static/js/start.js"></script>
</body>
</html>
